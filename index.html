        <div class="row" id="registros"></p>

    <script>

var request = new XMLHttpRequest()



request.open('GET', 'http://localhost/api/v1/productos?page=1', true);


request.onload = function() {    
    if (request.status != 200) { // analyze HTTP status of the response
        alert(`Error ${request.status}: ${request.statusText}`); // e.g. 404: Not Found
    } else { // show the result
        // console.log(this);
        var data = JSON.parse(this.responseText);
        var array = data;
        // console.log(data);
        //console.log(array.length);
        var peliculas =""; 
        for(var i=0; i<array.length; i++){
            //console.log(array[i].nombre);
            //console.log(array[i].fcImagen)            
            peliculas +=`      
            <div class="col-md-3 col-xs-6">                            
                <div class="card mt-5" >
                    <img src="${array[i].fcImagen}" class="card-img-top" alt="">
                    <div class="card-body">      
                        <h5 class="card-title">${array[i].fcNombreProducto}</h5>   
                        
                                                                       
                    </div>         
                </div>         
            </div>                                
            `;
        }
        var div = document.getElementById('registros');
        div.innerHTML=peliculas;
        /*
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="card-link">Another link</a>
        */
        //alert(`Done, got ${request.response.length} bytes`); // responseText is the server
    }  
}
//request.setRequestHeader('Access-Control-Allow-Origin', '*');

request.send();

    </script>
